<!-- Basic Meta Tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="index, follow">
<meta name="author" content="Your Name or Company Name">
<meta name="keywords" content="your, relevant, keywords, here">
<meta name="description" content="A concise and informative description of your website that includes main keywords.">

<!-- Open Graph Meta Tags for Social Sharing (Facebook, LinkedIn, etc.) -->
<meta property="og:title" content="Your Website Title">
<meta property="og:description" content="A concise and informative description of your website.">
<meta property="og:image" content="URL_to_image_for_social_sharing.jpg">
<meta property="og:url" content="https://www.yourwebsite.com">
<meta property="og:type" content="website">
<meta property="og:site_name" content="Your Website Name">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Your Website Title">
<meta name="twitter:description" content="A concise and informative description of your website.">
<meta name="twitter:image" content="URL_to_image_for_social_sharing.jpg">
<meta name="twitter:url" content="https://www.yourwebsite.com">

<!-- Favicon -->
<link href="../web_assets/images/favicon.png" rel="icon" type="image/x-icon">
<link href="../web_assets/images/favicon.png" rel="shortcut icon" type="image/x-icon">

<!-- Canonical Link (to prevent duplicate content issues) -->
<link rel="canonical" href="https://www.yourwebsite.com">

<!-- Schema Markup (Structured Data for Search Engines) -->
<script type="application/ld+json">
  {
      "@context": "https://schema.org",
      "@type": "Nutritionist",
      "name": "Personalized Nutrition Coaching",
      "url": "https://github.com/raven-developer/Nutritionist",
      "description": "Achieve optimal health through personalized nutrition coaching. Certified nutritionists provide customized plans and support for weight loss and health transformation.",
      "image": "https://raven-developer.github.io/Nutritionist/web_assets/images/Image.png",
      "logo": "https://www.yourwebsite.com/images/logo.png",
      "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-800-123-4567",
          "contactType": "Customer Service",
          "areaServed": "US",
          "availableLanguage": "English"
      },
      "sameAs": [
          "https://www.facebook.com/yourpage",
          "https://twitter.com/yourpage",
          "https://www.linkedin.com/in/yourpage"
      ]
  }
</script>
